<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Organized Chaos</title>
        <meta charset="UTF-8">
<!--        <meta name="viewport" content="width=device-width, initial-scale=1">-->
        <link rel="stylesheet" type="text/css" href="styles/style.css">
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>
    </head>
    <body>
        <div id="main">
            <div id="searchbar-container">
                <form id="searchbar" onsubmit="return search()">
                    <input type="text" id="query" placeholder="Search for a player..." autocomplete="off">
                </form>
            </div>
            <div class="screen" id="landing-screen">

            </div>
            <div class="screen" id="loading-screen">

            </div>
            <div class="screen" id="search-screen">
                <div class="filter" id="search-filters">
                    <h2>Filter Search Results</h2>
                    <div id="search-filter-inputs">
                        <input type="text" class="search-filter-input" id="filterByClub" placeholder="by club">
                        <br>
                        <input type="text" class="search-filter-input" id="filterByNationality" placeholder="by nationality">
                    </div>
                </div>
                <div class="result" id="search-results">

                </div>
            </div>
            <div class="screen" id="content-screen">
                <div class="filter" id="chart-filters">
                    <div id="chart-filter-inputs">
                        <h3>Template</h3>
                        <form id="templates" onchange="drawChart(true)">
                            <label><input type="radio" name="template" value="FW" checked> Forward </label>
                            <label><input type="radio" name="template" value="AM"> Attacking Midfielder / Winger </label>
                            <label><input type="radio" name="template" value="MF"> Central / Defensive Midfielder </label>
                            <label><input type="radio" name="template" value="FB"> Full-back </label>
                            <label><input type="radio" name="template" value="CB"> Center-back </label>
                        </form>
                        <h3>Competitions</h3>
                        <form id="competitions" onchange="drawChart()">

                        </form>
                    </div>
                    <div id="filter-buttons">
                        <div class="filter-button">
                            <button type="button" onclick="selectAllSeasons()">Select All Seasons</button>
                        </div>
                        <div class="filter-button">
                            <button type="button" onclick="clearAllSeasons()">Clear All Seasons</button>
                        </div>
                        <div class="filter-button">
                            <button type="button" onclick="toggleDataTable()">Toggle Data Table</button>
                        </div>
                    </div>
                </div>
                <div class="result" id="chart">

                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
        <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
        <script src="https://code.highcharts.com/7.2.1/highcharts.js"></script>
        <script src="https://code.highcharts.com/7.2.1/highcharts-more.js"></script>
        <script src="https://code.highcharts.com/7.2.1/modules/parallel-coordinates.js"></script>
        <script src="https://code.highcharts.com/7.2.1/modules/exporting.js"></script>
        <script src="https://code.highcharts.com/7.2.1/modules/export-data.js"></script>
        <script src="https://code.highcharts.com/7.2.1/modules/no-data-to-display.js"></script>
        <script src="scripts/script.js"></script>
    </body>
</html>
