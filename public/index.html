<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Under The Radar</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="styles/style.css">
    </head>
    <body>
        <div id="main">
            <div id="searchbar-container">
                <form id="searchbar" onsubmit="return search()">
                    <input type="text" id="query" placeholder="Search for a player" autocomplete="off">
                </form>
            </div>
            <div id="loading-screen">

            </div>
            <div class="main" id="search-screen">
                <div class="filter" id="search-filters">
                    <h2>Filter Search Results</h2>
                    <div id="search-filter-inputs">
                        <input type="text" class="search-filter-input" id="filterByClub" placeholder="by club">
                        <br>
                        <input type="text" class="search-filter-input" id="filterByNationality" placeholder="by nationality">
                    </div>
                </div>
                <div class="result" id="search-results">

                </div>
            </div>
            <div class="main" id="content-screen">
                <div class="filter" id="radar-filters">
                    <div id="options">
                        <h3>Template</h3>
                        <form id="templates">
                            <label><input type="radio" name="template" value="FW" onchange="updateRadar()" checked> FW / AM</label>
                            <label><input type="radio" name="template" value="MF" onchange="updateRadar()"> CM / DM</label>
                            <label><input type="radio" name="template" value="FB" onchange="updateRadar()"> FB</label>
                            <label><input type="radio" name="template" value="DF" onchange="updateRadar()"> CB</label>
                        </form>
                        <h3>Seasons</h3>
                        <form id="competitions"></form>
                    </div>
                    <div id="filter-buttons">
                        <div class="filter-button">
                            <button type="button" onclick="selectAllSeasons()">Select All Seasons</button>
                        </div>
                        <div class="filter-button">
                            <button type="button" onclick="clearAllSeasons()">Clear All Seasons</button>
                        </div>
                        <div class="filter-button">
                            <button type="button" onclick="toggleDataTable()">Toggle Data Table</button>
                        </div>
                    </div>
                </div>
                <div class="result" id="radar">

                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
        <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
        <script src="https://code.highcharts.com/highcharts.js"></script>
        <script src="https://code.highcharts.com/highcharts-more.js"></script>
        <script src="https://code.highcharts.com/modules/parallel-coordinates.js"></script>
        <script src="https://code.highcharts.com/modules/exporting.js"></script>
        <script src="https://code.highcharts.com/modules/export-data.js"></script>
        <script src="https://code.highcharts.com/modules/no-data-to-display.js"></script>
        <script src="scripts/script.js"></script>
    </body>
</html>
